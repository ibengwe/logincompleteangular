<mat-card>
    <mat-card-header>
        <mat-card-title>Region Registration Form</mat-card-title><br>
      </mat-card-header>
    <mat-card-content>
      <!-- <button style="margin-left: 60%;" mat-raised-button color="primary" (click)="onClose()" >Close</button> -->

        <form  [formGroup]="myForm">
        <div class="row">
            <div class="col-md-6" >
                <mat-form-field class="example-full-width" class="w-100 example-full-width" appearance="outline">
                    <mat-label>Region Information</mat-label>
                    <input matInput placeholder="Enter job Name" formControlName="regionName" >
                  </mat-form-field>
            </div>
        </div>
         <button mat-raised-button color="primary" (click)="onSave()" [disabled]="myForm.invalid">save</button>| 

    </form>
    </mat-card-content>
  </mat-card>
