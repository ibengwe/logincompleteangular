<mat-card>

  <mat-card-header>

    <mat-form-field>
        <input matInput (keyup)="FilterChange($event)" placeholder="Enter the Value" #input>
      </mat-form-field>
      <button style="margin-left: 60%;" mat-raised-button color="primary" (click)="addSection()" >Add  +</button>
    </mat-card-header>

<table mat-table matSort   [dataSource]="dataSource" >


 
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header="" *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.sectionId}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header="" *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="onEdit(element)"><mat-icon>edit</mat-icon> Edit </button>

      </td>

  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>
</mat-card>
