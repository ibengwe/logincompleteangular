<mat-card>

    <mat-card-header>
  
      <mat-form-field>
          <input matInput (keyup)="FilterChange($event)" placeholder="Enter the Value" #input>
        </mat-form-field>
        <button style="margin-left: 60%;" mat-raised-button color="primary" (click)="addSTaff()" >Add  +</button>
      </mat-card-header>
  
  <table mat-table matSort   [dataSource]="dataSource" >
  
  
   
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef> Force Number </th>
      <td mat-cell *matCellDef="let element"> {{element.forcenumber}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="middlename">
        <th mat-header-cell mat-sort-header="" *matHeaderCellDef> Middle Name </th>
        <td mat-cell *matCellDef="let element"> {{element.middlename}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell mat-sort-header="" *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header="" *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell mat-sort-header="" *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="onView(element)"><mat-icon>visibility</mat-icon> view </button>
  
        </td>
  
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
  </mat-paginator>
  </mat-card>
