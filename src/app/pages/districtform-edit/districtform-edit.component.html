<mat-card>
    <mat-card-header>
        <mat-card-title>District Registration Form</mat-card-title><br>
      </mat-card-header>
    <mat-card-content>
        <form  [formGroup]="myform">
        <div class="row">
            <div class="col-md-6" >
                <mat-form-field  class="w-100 example-full-width" appearance="outline">
                    <mat-label>District Information</mat-label>
                    <input matInput placeholder="Enter District Name" formControlName="districtName" >
                  </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100 example-full-width" appearance="outline">
             <mat-label>Region Name</mat-label>
             <mat-select formControlName="region">
                <mat-option *ngFor="let region of list" [value]="region">
                    {{region.regionName}}
                </mat-option>
             </mat-select>
             </mat-form-field>
         </div>
            
        </div>
         <button mat-raised-button color="primary" (click)="onSave()" [disabled]="myform.invalid">save</button>| 
    </form>
    </mat-card-content>
  </mat-card>
